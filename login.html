<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Final Calculator</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <main>


        <div class="container" style="display: flex; height: 100vh; justify-content: center; align-items: center">

            <div class="center-align">
                <div class="card login hoverable">
                    <div class="card-image">
                        <img src="infinite-bg.png" class="responsive-img">
                        <span class="card-title">Please Login</span>
                    </div>

                    <div class="card-content">

                        <form method="post" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="email" name="email" id="email" class="validate">
                                    <label for="email">Enter your username</label>
                                </div>

                                <div class="input-field col s12">
                                    <input type="password" name="password" id="password" class="validate">
                                    <label for="password">Enter your password</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col s12">
                                     <a href="" class="col s12 btn btn-large waves-effect green">Login</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>


    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
